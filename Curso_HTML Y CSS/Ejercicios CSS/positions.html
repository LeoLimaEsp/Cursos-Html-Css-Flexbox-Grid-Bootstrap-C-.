    <h1>Posicionamiento en CSS</h1>
    <div class="static">Caja estatica</div>
    <!-- <p>Static: es el valor por defecto, significa que el elemento respeta el flujo del documento HTML por lo que no se puede mover ni posicionar.</p> -->
    <div class="relative">Caja relativa</div>
    <!-- <p>Relative: el elemento conserva sus dimensiones y posici√≥n original en el flujo del documento. Si se mueve toma como referencia su posici√≥n original.</p> -->
    <div class="absoluta">Caja absoluta</div>
    <!-- Absolute: El elemento pierde sus dimensiones y posici√≥n original en el flujo del documento. Si se mueve puede tomar como referencia 2 elementos:
    1) El primer ancestro con posicionamiento relativo.
    2) Si no encuntra un ancestro relativo, se mueve respecto del documento HTML, no del body. -->
    <section class="relative-parent">
        <div class="absolute-child">Caja absoluta con ansestro relativo</div>
    </section>
    <!-- 2) Si no encuntra un ancestro relativo, se mueve respecto del documento HTML, no del body. --> 
    <div class="fixed">Caja fija</div>
    <!--Fixed: El elemento pierde sus dimensiones y posici√≥n original en el flujo del documento. Si se mueve toma como referencia el documento HTML y queda fijo en la posici√≥n, cuando el scroll se mueva, el elemento no lo hara, queda FIJO. -->
    <!-- <section> -->
    <div class="sticky">Caja pegajosa</div>
    <!-- </section><!--Sticky: es una combinaci√≥n de posicionamiento relative y fixed, para este posicionamiento las propiedades de top, left, bottom y right no mueven el elemento, sirven como un punto de referencia, mientras no lleguen a ese valor el elemento se comporta como relative, cuando llega se convierte en fixed 
    
    Para que este comportamiento funcione el elemento sticky debe ser hijo directo del body o su elemento contenedor debe tener dimensiones definidas y s√≥lo sera sticky dentro de las dimensiones de su contenedor padre.-->
    <section class="sticky-parent">
        <div class="sticky-child">Caja pegajosa como hijo</div>
    </section>

    <div class="z-index-1">Probando z-index caja 1</div>
    <div class="z-index-2">Probando z-index caja 2</div>
    <div class="z-index-3">Probando z-index caja 3</div>

    <section class="z-index-parent">Padre contenedor
        <div class="z-index-child">Hijo z-index</div>
    </section>

    <!-- Con emmet .z-index-$*2{Probando z-index caja $} -->
<!-- Z-index: propiedad que permite controlar la profundidad de los elementos posicionados, su valor por defecto es auto, acepta numeros positivos, negativos y cero.

A mayor valor el elemento esta mas al frente, a menor valor m√°s al fondo.
